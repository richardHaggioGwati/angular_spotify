<div class="container outline-emerald-800" id="container" [class.active]="isActive">
  <div class="form-container sign-up">
    <form>
      <h1 class='text-xl text-center font-bold'>Create Account</h1>
      <div class="my-5">
        <!-- TODO: add third party authentication -->
        <a href="#" class='icon_container'><i class="fa-brands fa-google-plus-g"></i></a>
        <a href="#" class='icon_container'><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class='icon_container'><i class="fa-brands fa-github"></i></a>
        <a href="#" class='icon_container'><i class="fa-brands fa-linkedin-in"></i></a>
      </div>
      <span>or use your email for registration</span>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button class='auth_button'>Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in">
    <form>
      <h1 class='text-3xl text-center font-bold'>Sign In</h1>
      <div class="my-5">
        <a href="#" class='icon_container'><i class="fa-brands fa-google-plus-g"></i></a>
        <a href="#" class='icon_container'><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class='icon_container'><i class="fa-brands fa-github"></i></a>
        <a href="#" class='icon_container'><i class="fa-brands fa-linkedin-in"></i></a>
      </div>
      <span>or use your email password</span>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <a href="#" class=''>Forget Your Password?</a>
      <button class='auth_button'>Sign In</button>
    </form>
  </div>
  <div class="toggle-container">
    <div class="toggle">
      <div class="toggle-panel toggle-left">
        <h1>Welcome Back!</h1>
        <p>Enter your personal details to use all of site features</p>
        <button class='auth_button' id="login" (click)="toggleActive()">Sign In</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Hello, Friend!</h1>
        <p>Register with your personal details to use all of site features</p>
        <button class='auth_button' id="register" (click)="toggleActive()">Sign Up</button>
      </div>
    </div>
  </div>
</div>
