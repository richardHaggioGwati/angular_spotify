<div
  class='relative group flex flex-col items-center justify-center rounded-md overflow-hidden gap-x-4 bg-neutral-400/5 cursor-pointer hover:bg-neutral-400/10 transition p-3'>
  <div class='relative aspect-square w-full h-full rounded-md overflow-hidden'>
    <img class='object-cover' [ngSrc]='imagePath || "assets/album-placeholder.png"' fill='' alt='album cover'>
  </div>
  <div class='flex flex-col items-start w-full pt-4 gap-y-1'>
    <p class='font-semibold truncate w-full'>
      {{song.title}}
    </p>
    <p
      class='text-neutral-400 text-sm pb-4 w-full truncate'
    >
      By {{song.author}}
    </p>
  </div>
  <div
    class='absolute bottom-24 right-5'
  >
    <!-- Play Icon -->
    <app-play-button></app-play-button>
  </div>
</div>
