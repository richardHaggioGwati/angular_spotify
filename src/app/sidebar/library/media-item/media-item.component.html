<div class='flex items-center gap-x-3 w-full p-2 rounded-md'>
  <div class='relative rounded-md min-h-[48px] min-w-[48px] overflow-hidden'>
    <img [ngSrc]=' imagePath || "assets/album-placeholder.png" ' fill='' alt='album cover'>
  </div>
    <div class="flex flex-col gap-y-1 overflow-hidden">
      <p class="text-white truncate">{{song.title}}</p>
      <p class="text-neutral-400 text-sm truncate">
        By {{song.author}}
      </p>
    </div>
</div>
