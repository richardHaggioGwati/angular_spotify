<div class='flex flex-col'>
  <div class='flex items-center justify-between px-5 pt-4'>
        <div class='inline-flex items-center gap-x-2'>
          <i class="fa-solid fa-headphones-simple"></i>
          <p class='text-neutral-400 font-medium text-md'>Your Library</p>
        </div>
    <i (click)='toggleUploadModal()' class="fa-solid fa-plus cursor-pointer" style="color: #ffffff;"></i>
  </div>
  <div class='flex flex-col gap-y-2 mt-4 px-3' *ngFor='let song of songs'>
    <app-media-item [song]='song'></app-media-item>
  </div>
</div>
