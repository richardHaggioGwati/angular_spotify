<div class="flex flex-col gap-y-2 w-full p-6">
  <div class='flex items-center gap-x-4 w-full' *ngFor='let song of songs'>
      <div class='flex-1'>
        <app-media-item [song]='song'></app-media-item>
      </div>
      <app-like-button [songID]='song.id'></app-like-button>
  </div>
  <div
    *ngIf='songs?.length === 0'
    class="flex flex-col gap-y-2 w-full px-6 text-neutral-400"
  >
    No liked songs.
  </div>
</div>
